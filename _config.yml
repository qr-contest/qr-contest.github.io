title: QR Help File
description: Help file for QR-Answers and QR-Contest
theme: just-the-docs

url: https://qr-contest.github.io

color_scheme: fooob4

callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: purple
  new:
    title: Recommendation
    color: green
    opacity: 0.9
  note:
    title: Note
    color: blue
    opacity: 0.9
  warning:
    title: Warning
    color: red

footer_content: "Copyright &copy; 2023 QR-Answers.  <a href=\"https://qr-answers.com/tandc.txt\">Terms and Conditions</a>"

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html
